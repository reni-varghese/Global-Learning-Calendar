# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.learning.globallearningcalendar=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration
# The explicit `spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS` property caused a startup binding
# failure because the Jackson `SerializationFeature` enum available on the classpath does not include
# `WRITE_DATES_AS_TIMESTAMPS` in this environment. Removing it avoids the binding error. If you need to
# disable timestamps for dates, configure a Jackson customizer bean instead (see README / notes below).
#spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Actuator Configuration (for AWS App Runner health checks)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true
